<html lang="en">
<head>

    crossorigin="anonymous"></script>

</head>
<body class="">
    <div class="container">
        <div class="box-1 grid  float-left ml-80 my-20  font-sans  shadow-xl">

            <div class="mx-16 mt-10 hover:cursor-pointer "> <i class="fas fa-user-tie"></i> </div>

            <div class="content mt-10 mx-10 ">
                <div class="dashboard font-bold text-xl cursor-pointer hover:bg-white hover:text-black text-gray-500 p-5"> 
                    <a href="#">  <i class="fa-brands fa-dashcube mx-2"> </i> Dashboard</a> </div>
            </div>

            <div class="content mt-2 mx-10 ">
                <div class="dashboard font-bold text-xl cursor-pointer hover:bg-white hover:text-black text-gray-500 p-5"> 
                    <a href="#">  <i class="fa-solid fa-user mx-2"></i> Profile</a> </div>
            </div>

            <div class="content mt-2 mx-10 ">
                <div class="dashboard font-bold text-xl cursor-pointer hover:bg-white hover:text-black text-gray-500 p-5"> 
                    <a href="#">  <i class="fas fa-briefcase mx-2"></i> Job feed</a> </div>
            </div>

            <div class="content mt-2 mx-10 ">
                <div class="dashboard font-bold text-xl cursor-pointer hover:bg-white hover:text-black text-gray-500 p-5"> 
                    <a href="#">  <i class="fas fa-bookmark mx-2"></i> Save Jobs</a> </div>
            </div>

            <div class="content mt-2 mx-10 ">
                <div class="dashboard font-bold text-xl cursor-pointer hover:bg-white hover:text-black text-gray-500 p-5"> 
                    <a href="#">  <i class="fas fa-cog mx-2"></i> Setting</a> </div>
            </div>            
        </div>

        <nav class="box-2 float-left mt-20 mx-6 w-1/2 justify-between shadow-xl ">
            <div class="">

                     <div class="profile mx-5 text-2xl font-bold text-gray-700 inline-block my-8">My Profile</div>

                     <div class="icons  inline-block float-right my-8">  
                         <i class="fa-solid fa-bell hover:cursor-pointer my-3"></i>

                         <img class="float-right inline-block h-10 mx-6 rounded-full w-10" src="/assets/iron man.50d0c6ae.png" alt=""/> 
                     </div>
            </div>
        </nav>

        <div class="box-3 float-left mt-10 mx-6 text-gray-500 shadow-xl ">
            <div class="">
                <ul class="truncate pl-5">
                    <li class="mt-2 text-lg font-sans hover:bg-gray-300 hover:text-black font-bold">
                      <i class="fa-solid fa-pen mx-2"></i>
                      <a href="#">Edit Profile</a>
                    </li>
      
                    <li class="my-5 text-lg font-sans hover:bg-gray-300 hover:text-black font-bold">
                      <i class="fa-solid fa-bell mx-2"></i>
                      <a href="#">Notification</a>
                    </li>
      
                    <li class="my-5 text-lg font-sans hover:bg-gray-300 hover:text-black font-bold">
                      <i class="fas fa-calendar mx-2"></i> <a href="#">Choose Plan</a>
                    </li>
      
                    <li class="my-5 text-lg font-sans hover:bg-gray-300 hover:text-black font-bold">
                      <i class="fas fa-lock mx-2"></i>
                      <a href="#">Password and Security</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="box-4 float-right font-semibold  shadow-xl ">
            <div class="main  font-sans p-10">
              <form action="">
                    
                <h2 class="text-3xl font-bold mx-8">Edit Profile</h2>

                <img class="w-28 p-2 rounded-full object-center mx-52 mt-3 h-28" src="/assets/iron man.50d0c6ae.png" alt=""/>

                <div class="name mx-10 my-10 ">
                  <p class="mx-5 ">First Name : <input class=" mx-5 " type="text" placeholder="James" /> </p>

                  <p class="mx-5 my-5">Last Name : <input class=" mx-5" type="text" placeholder="Bond" /> </p>
                </div>

                <div class="email my-10 mx-5 flex">
                  <p class="ml-10"> Email ID :
                    <input class="mx-5" type="email" placeholder="xyz@gmail.com"/>
                  </p>
                </div>

                <div class="contact">
                  <p class="ml-10"> Phone Number:
                    <input lass="mx-5 rounded" type="number" placeholder="0123456789"/>
                  </p>
                </div>

                <div class="course my-10 ml-20">
                  <p class=""> Course:
                    <input class="mx-5 rounded" type="text" placeholder="Which Course"/>
                  </p>
                </div>

                <div class="Technology ml-20 ">
                  <p> Technology:
                    <select class="mx-5 rounded" name="" id="">
                      <option value="">---Select type---</option>
                      <option value="Mobile">Mobile</option>
                      <option value="Laptop">Laptop</option>
                      <option value="Personal Computer">Personal Computer</option>
                    </select>
                  </p>
                </div>

                <div
                  class="btn ml-32 my-10 bg-blue-500 text-white  rounded-lg font-bold text-xl w-fit  hover:bg-blue-700"              >
                  <button class="p-2 mx-5"> Save </button>
                </div>

              </form>
            </div>
        </div>
    </div>


</body>
</html>
